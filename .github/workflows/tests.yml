name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync

      - name: Run unit tests (excluding Pebble integration tests and KB tests)
        run: uv run pytest -v --ignore=tests/test_revocation_pebble.py --ignore=tests/test_integration_pebble.py --ignore=tests/test_lifecycle_pebble.py --ignore=tests/test_kb.py

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: .pytest_cache/
